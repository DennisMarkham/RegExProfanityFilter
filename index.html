 <p>Insert profanity laced rant here:</p>
<textarea rows="4" cols="50">

</textarea>

<input type="button" value="Click me" onclick="check()">

<div id = "filtered"></div>
    <script>
      
       function check(){
       	$("#filtered").text("");

        var text = $("textarea").val();

        var desire = text.replace(/[f]+[u]+[c]+[k]+/gi, "****")
        

        var desire2 = desire.replace(/[s]+[h]+[i]+[t]+/gi, "****")
      

        var desire3 = desire2.replace(/[c]+[u]+[n]+[t]+/gi, "****")


        var desire4 = desire3.replace(/[p]+[i]+[s]+[s]+/gi, "****")

        var desire5 = desire4.replace(/[b]+[i]+[t]+[c]+[h]+/gi, "*****")
     


        //you know what would be really impressive?  A program that takes from an array of 
        //words and then makes a "replace" algorithm according to this formula.  Still, even
        //the thought of such a  thing makes my head hurt.

        //now, let's try some trickier profanities.  For example, a s s is in words like assistant, so...'ass' followed by a space or punctuation mark.

        var desire6 = desire5.replace(/[a]+[s]+[s]+[\s!?.]+/gi, "***")
        //if only I could keep the ending punctuation.

        var desire7 = desire6.replace(/[a]+[s]+[s]+[h]+[o]+[l]+[e]+/gi, "*******")
        
        
        //dick can be a name, so if it starts with a capital d it will not be censored:

        var desire8 = desire7.replace(/[d]+[iI]+[cC]+[kK]+/g, "****")  
       


        $("#filtered").append(desire8);

        //huh.  That kind worked, but 3 spaces became 2.
        //what else could we do.

       }

      </script>
